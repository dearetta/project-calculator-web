<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class=container>
        <div class="header">
            <h1> Calculator </h1>
        </div>
        <div class="calculator-monitor">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="display-input" placeholder="" aria-label=""
                    aria-describedby="basic-addon2" value="0">
            </div>
        </div>
        <div class="button">
            <div class="calculator-buttons0">
                <button id="AC" class="btn btn-dark" onclick="clearAll()"> AC </button>
                <button id="add" class="btn btn-dark"> +/- </button>
                <button id="percent" class="btn btn-dark"> % </button>
                <button id="division" class="btn btn-dark"> : </button>
            </div>

            <div class="calculator-buttons1">
                <button id="one" class="btn btn-dark" value = "1" onclick="digit1()"> 1 </button>
                <button id="two" class="btn btn-dark" value = "2" onclick="digit2()"> 2 </button>
                <button id="three" class="btn btn-dark" value = "3" onclick="digit3()"> 3 </button>
                <button id="multiple" class="btn btn-dark" value = "*" onclick="multiplication()"> x </button>

            </div>
            <div class="calculator-buttons2">
                <button id="four" class="btn btn-dark" value = "4" onclick="digit4()"> 4 </button>
                <button id="five" class="btn btn-dark" value = "5" onclick="digit5()"> 5 </button>
                <button id="six" class="btn btn-dark" value = "6" onclick="digit6()"> 6 </button>
                <button id="minus" class="btn btn-dark" value = "-" onclick="substraction()"> - </button>
            </div>
            <div class="calculator-buttons3">
                <button id="seven" class="btn btn-dark" value = "7" onclick="digit7()"> 7 </button>
                <button id="eight" class="btn btn-dark" value = "8" onclick="digit8()"> 8 </button>
                <button id="nine" class="btn btn-dark" value = "9" onclick="digit9()"> 9 </button>
                <button id="add" class="btn btn-dark" value = "+" onclick="addition()"> + </button>
            </div>
            <div class="calculator-buttons4">
                <button id="zero" class="btn btn-dark" onclick="digit0()"> 0 </button>
                <button id="comma" class="btn btn-dark"> , </button>
                <button id="equal" class="btn btn-dark" onclick="equal()"> = </button>
            </div>
        </div>

    </div>
